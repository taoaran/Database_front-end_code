<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>志愿录取系统 - Admission System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('./图书馆.jpg');
            background-size: cover;
        }

        #container {
            display: flex;
            justify-content: space-between;
            width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #left-side {
            text-align: center;
        }

        #right-side {
            text-align: left;
        }

        #login-form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="left-side">
        <h1>志愿录取系统</h1>
        <p>ADMISSION SYSTEM</p>
    </div>

    <div id="right-side"> 
        <!-- 表单 -->
        <form id="login-form" onsubmit="redirectToLoginPage(event)"> 
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</div>

<script>
    function redirectToLoginPage(event) {
        event.preventDefault(); // 阻止默认表单提交行为
        window.location.href = './功能界面.html';
    }
</script>

</body>
</html>
